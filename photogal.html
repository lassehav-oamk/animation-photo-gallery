<!DOCTYPE html>
<html lang="en">
<head> 
  <title>CSS3 Image Gallery Transition Example</title>
  <meta name="description" content="" />
  <meta name="author" content="lassehav" />
  <link rel="stylesheet" href="style.css"> 
</head>

<body onload="init()">

	<h1>Image Gallery Example</h1>
	
	<div class="image">
		<img src="testimage_thumb.jpg">
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
	<div class="image">
		<img src="testimage_thumb.jpg" >
	</div>
    
	
	<div class="overlay">		
		<img src="testimage.jpg" class="bigimage">
	</div>
	
	<script>
		function init()
		{
			document.querySelectorAll(".image img").forEach(function(elem){
				elem.addEventListener("click", function() {
					document.querySelector(".overlay").classList.toggle('fullsize');
				});
			});

			document.querySelector(".overlay").addEventListener("click", function(event){
				event.target.classList.remove('fullsize');
			})
		}
		</script>
</body>
</html>
